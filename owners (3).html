<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
    <body ng-app="petclinicApp" ng-controller="Controller as ctrl">
        
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/spring-logo-dataflow.png" style="height:30px"/></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Find Owners</a></li>
              <li><a href="#">Veterinarians</a></li>
                <li><a href="#">Error</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
        <div class="container">
        <h1>Propietarios</h1>
            <div class="well">
                <h3><strong>Busqueda</strong></h3>                     
                    <input type="text" class="form-control" placeholder="indique el nombre del propietario" ng-model="ctrl.filtro">
                <button type="button" class="btn btn-success" style="margin-top:4ex">Buscar</button>
                <button type="button" class="btn btn-info" ng-click="ctrl.addOwner()" style="margin-top:4ex">AÃ±adir</button>
            </div>
            
            <p ng-show="ctrl.filtro != ''">Filtrado por {{ctrl.filtro}}</p>
            <table class="table">
                <tr>
                    <thead>
                        <th>#</th>
                        <th>firstname</th>
                        <th>direccion</th>
                        <th>telefono</th>
                        <th>NumPets</th>
                        <th>acciones</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="o in ctrl.getOwners | filter:ctrl.filtro" ng-class="o.pets.length==0 ? 'danger' : ''"><!--'danger' : o.numPets==0-->
                            <td>{{o.id}}</td>
                            <td>{{o.firstName | uppercase}}</td>
                            <td>{{o.address}}</td>
                            <td>{{o.telephone | Telefono}}</td>
                             <td><span ng-repeat="a in o.pets">{{a.name}}<span ng-if="!$last">,&nbsp;</span></span></td>
                            <td><button class="btn btn-danger" ng-click="ctrl.deleteOwners(o.id, o)" type="button">x</button></td>
                        </tr>
                       
                        
                    </tbody>
                </tr>
            </table>
        </div>
        <script src="angular.min.js"></script>       
        <script src="app.js"></script>
        <script src="OwnersController.js"></script>
        <script src="OwnersFactory.js"></script>
        <script src="OwnerFilter.js"></script>
    </body>
</html>
